{% extends 'main/base.html' %}

{% block title %}
Удаление Объявления
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <h2 class="mt-4"> Вы действительно хотите удалить объявление?</h2>
        </div>


        <div class="row justify-content-center mt-4">
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-outline-danger btn-lg" type="submit">Удалить</button>
            </form>
        </div>
    </div>
{% endblock %}
