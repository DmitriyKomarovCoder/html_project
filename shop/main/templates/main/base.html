<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark  bg-dark ">
            <div class="container-fluid">
                <a href="/" class="navbar-brand mr-5">Интернет магазин</a>
                <ul class="navbar-nav ml-auto ">
                    {% if request.user.is_authenticated %}
                        <li class="nav-link">
                            <div class = "btn-group">
                                <button type="button" class="btn btn-outline-success dropdown-toggle my-auto" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ request.user }}</button>
                                <div class="dropdown-menu dropdown-menu-right mt-2">
                                    <a class="dropdown-item" href="/my-ads">Мои Объявления</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item text-danger" href="{% url 'logout' %}">Выйти</a>
                                </div>
                            </div>

                        </li>
                    {% else %}
                        <li class="nav-link">
                            <div class = "btn-group">
                                <button type="button" class="btn btn-outline-success dropdown-toggle my-auto" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Пользователь</button>
                                <div class="dropdown-menu dropdown-menu-right mt-2">
                                    <a href="{% url 'registration' %}" class="dropdown-item" >Зарегистрироваться</a>
                                    <a href="{% url 'log' %}" class="dropdown-item">Войти</a>
                                </div>
                            </div>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
