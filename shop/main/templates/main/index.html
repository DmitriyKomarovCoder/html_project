{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <div class="container-fluid">
            <div class="row">
                <h2 class="ml-5 mt-4" >Мои Объявления</h2>
            </div>
            <div class="row justify-content-center">
                {% if cards %}
                    <div class="card-deck mt-5 ">
                        {% for i in cards %}
                            <div class="card ml-5">
                                <img class="card-img-top" src="shop1.jpg" alt="фотка">
                                <div class="card-body">
                                    <a class="card-title">{{i.title}}</a>
                                    <p>{{i.description}}</p>
                                    <a href="#" class="btn btn-outline-success my-auto">Редактировать</a>
                                </div>
                            </div>
                        {% endfor %}
                {% else %}
                        <p class="mt-5">У вас пока нет объявлений<p>
                {%endif%}


                    </div>
            </div>
            <div class="row justify-content-center mt-5">
                <button type="button" class="btn btn-outline-success btn-lg">Добавить объявление</button>
            </div>
    </div>
{% endblock %}
