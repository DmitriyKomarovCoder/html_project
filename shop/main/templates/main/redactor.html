{% extends 'main/base.html' %}

{% block title %}
{{title}}
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1 class="ml-4 mt-4">Редактор</h1>
                <form class="mt-3 ml-4">
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Загрузить фотографию товара</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        <label class="mt-4">Введите название товара</label>
                        <input type="Form" class="form-control"  placeholder="Краткое название отражающее суть">
                        <label class="mt-4" for="exampleFormControlTextarea1">Описание товара</label>
                        <textarea class="form-control" placeholder="Подробно опишите всю информацию о товаре" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <button type="button" class="btn btn-success mt-4 ">Загрузить объявление</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
