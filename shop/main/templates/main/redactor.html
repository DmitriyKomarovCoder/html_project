{% extends 'main/base.html' %}

{% block title %}
Создание объявления
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h1 class="ml-4 mt-4">Редактор</h1>
                <form method="post" class="mt-3 ml-4">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Загрузить фотографию товара</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        <label class="mt-4">Введите название товара</label>
                        {{ form.title }}
                        <label class="mt-4">Описание товара</label>
                        {{ form.description }}
                        <button type="submit" class="btn btn-success mt-4 ">Загрузить объявление</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
