{% extends 'main/base.html' %}

{% block title %}
Регистрация
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <h2 class="col-3 mt-3 ml-5">Регистрация</h2>
        </div>
        <div class="row">
            <div class="mt-5 col-4 ml-5">
                <form role="form" method="post">
                    {% csrf_token %}
                    <div class="form-group mt-3">
                        <label>Имя</label>
                        {{form.username}}
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        {{form.password}}
                    </div>
                    <button type="submit" class="btn btn-success ">Создать</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
